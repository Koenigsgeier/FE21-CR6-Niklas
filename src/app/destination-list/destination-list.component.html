<h2>Destinations</h2>
<div *ngFor="let destination of destinations; index as destinationId">
    <h3>
        <a routerLink="destinations/{{destinationId}}">
            {{ destination.name }}
        </a>
    </h3>
    <p *ngIf="destination.description">
        {{ destination.description }}
        
    </p>
</div>
